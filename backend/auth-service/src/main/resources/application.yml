spring:
  application:
    name: auth-service
  
  datasource:
    url: jdbc:mysql://localhost:3306/walmart_auth?createDatabaseIfNotExist=true
    username: root
    password: ************
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        
  redis:
    host: localhost
    port: 6379
    timeout: 60000ms
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms

server:
  port: 8081
  servlet:
    context-path: /api/auth
    session:
      timeout: 30m
      cookie:
        name: WALMART_SESSION
        http-only: true
        secure: false # Set to true in production with HTTPS
        same-site: lax
        max-age: 1800 # 30 minutes

# Session configuration
session:
  timeout-minutes: 30
  max-sessions-per-user: 5

# CORS configuration
cors:
  allowed-origins: http://localhost:3000
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Eureka configuration
eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# Logging configuration
logging:
  level:
    com.mart_clone.auth_service: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always